<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Pacman Game</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  </head>
  <body>
    <div class="scoreBoard">
      <span class="score">Score : 0</span>
      <span class="live">❤️ : 3</span>
      <span class="level"> Level : 1</span>
    </div>
    <div class="ghost">
      <div class="leftEye eyes"></div>
      <div class="rightEye eyes"></div>
    </div>

    <div class="pacman">
      <div class="pacman__eye"></div>
      <div class="pacman__mouth"></div>
    </div>

    <div class="grid"></div>
    <button class="start_btn">Start Game</button>
    <script src="/control.js"></script>
    <div class="main"></div>
  </body>
</html>
